<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Update User Information</title>
</head>
<body>
    <h1>Update User Information</h1>
   <form th:object="${user}" th:action="@{/vpt/user/updateUser}" method="post">
    <label for="userId">User Id:</label>
    <input type="number" id="userId" name="id" th:field="*{id}" readonly="readonly" /><br><br>

    <label for="name">User Name:</label>
    <input type="text" id="name" name="name" th:value="*{name}" required /><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:value="*{email}" required /><br><br>

    <label for="mob">Mobile:</label>
    <input type="text" id="mob" name="mob" th:value="*{mob}" required /><br><br>

    <label for="position">Position:</label>
    <input type="text" id="position" name="position" th:value="*{position}" required /><br><br>

    <button type="submit">Update</button>
</form>

</body>
</html>
