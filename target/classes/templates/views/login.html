<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
<h1>Login</h1>
<form action="/login/token" method="post">

    <label for="userNameOrEmail">Email:</label>
    <input type="text" id="userNameOrEmail" name="userNameOrEmail" required><br><br>

    <label for="signUpPassword">Password:</label>
    <input type="text" id="signUpPassword" name="loginPassword" required><br><br>


    <input type="submit" value="Login"><br><br>
    <a href="http://localhost:9090/signUp/"> Sign Up</a>



</form>
</body>
</html>
